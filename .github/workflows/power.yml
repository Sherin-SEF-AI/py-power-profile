name: Energy Profile

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  energy-profile:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install py-power-profile[rapl]
    
    - name: Run energy profile
      run: |
        py-power profile samples/quick.py --output results.json --backend mock
    
    - name: Generate badge
      run: |
        py-power badge results.json --target 80 --output badge.svg
    
    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: energy-results
        path: |
          results.json
          badge.svg
    
    - name: Check energy budget
      run: |
        if [ -f results.json ]; then
          echo "Energy profiling completed successfully"
        else
          echo "Energy profiling failed"
          exit 1
        fi 